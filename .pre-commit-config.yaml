# .pre-commit-config.yaml

repos:
  # General-purpose hooks (whitespace, YAML/JSON checks, etc.)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: debug-statements  # optional — catches debug print statements in code

  # Terraform hooks — formatting, validate, etc.
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.0  # pick a stable release
    hooks:
      - id: terraform_fmt        # run `terraform fmt`
      - id: terraform_validate   # run `terraform validate`
      # optionally:
      # - id: terraform_tflint
      # - id: terraform_docs
      # - id: terraform_tfsec

  # Python formatting & lint (for your generate/deploy scripts etc.)
  - repo: https://github.com/psf/black
    rev: 24.4.0   # or latest
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0   # or latest
    hooks:
      - id: flake8
        additional_dependencies: [ "flake8-bugbear" ]  # optional extras

  # Markdown linting / docs checks
  - repo: https://github.com/markdownlint/markdownlint-cli2
    rev: v0.34.0  # or latest
    hooks:
      - id: markdownlint
        files: \.md$