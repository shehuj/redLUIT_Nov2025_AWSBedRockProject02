name: Deploy Terraform NPE  
on:
  push:
    branches:
      - dev
      - beta

env:
  TF_ENV: ${{ github.ref == 'refs/heads/beta' && 'beta' || 'dev' }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.6.0'  # or your version

      - name: terraform init
        working-directory: ./terraform
        run: terraform init -backend-config="key=resume/${{ env.TF_ENV }}.tfstate"

      - name: terraform plan
        working-directory: ./terraform
        run: terraform plan -var-file=environments/${{ env.TF_ENV }}.tfvars

      - name: terraform apply
        if: github.ref == 'refs/heads/beta'  # only auto-apply for beta (or include dev if you like)
        working-directory: ./terraform
        run: terraform apply -auto-approve -var-file=environments/${{ env.TF_ENV }}.tfvars