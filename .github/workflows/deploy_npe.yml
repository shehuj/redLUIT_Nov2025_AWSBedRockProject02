name: Deploy Terraform NPE  
on:
  pull_request:
    branches:
      - main
      - dev
      - beta
permissions:
  contents: write
  id-token: write
  pull-requests: write
jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_PREFIX: prod

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.6.0'  # or your version

      - name: terraform init
        working-directory: ./terraform
        run: terraform init -reconfigure

      - name: terraform plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan

      - name: terraform apply
        if: github.ref == 'refs/heads/beta'  # only auto-apply for beta (or include dev if you like)
        working-directory: ./terraform
        run: terraform apply "tfplan" -auto-approve

      - name: post-deploy actions
        run: echo "Post-deployment steps can be added here."
