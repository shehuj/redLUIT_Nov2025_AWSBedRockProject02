name: Deploy Terraform NPE  
on:
  pull_request:
    branches:
      - main
      - dev
      - beta
permissions:
  contents: write
  id-token: write
  pull-requests: write
jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      TF_ENV: ${{ github.ref == 'refs/heads/beta' && 'beta' || 'dev' }}
      PIP_CACHE_DIR: ~/.cache/pip
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_PREFIX: ${{ github.ref_name }}

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.6.0'  # or your version

      - name: terraform init
        working-directory: ./terraform
        run: terraform init -backend-config="key=resume/${{ env.TF_ENV }}.tfstate"

      - name: terraform plan
        working-directory: ./terraform
        run: terraform plan -var-file=environments/${{ env.TF_ENV }}.tfvars

      - name: terraform apply
        if: github.ref == 'refs/heads/beta'  # only auto-apply for beta (or include dev if you like)
        working-directory: ./terraform
        run: terraform apply -auto-approve -var-file=environments/${{ env.TF_ENV }}.tfvars

      - name: run application / script deploy
        if: github.ref == 'refs/heads/main'
        run: |
          python terraform/scripts/generate_and_deploy.py \
            --env prod \
            --bucket ${{ env.RESUME_BUCKET }} \
            --s3_prefix ${{ env.S3_PREFIX }} \
            --region ${{ env.AWS_REGION }}