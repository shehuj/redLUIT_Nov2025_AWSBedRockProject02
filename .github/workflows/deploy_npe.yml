name: Deploy Terraform NPE  
on:
  pull_request:
    branches:
      - main
      - dev
      - beta
permissions:
  contents: write
  id-token: write
  pull-requests: write
jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      BUCKET_NAME: ${{ secrets.RESUME_BUCKET }}
      S3_PREFIX: prod

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Install jq (for JSON parsing)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Cleanup existing CloudFront OAC if present
        id: cleanup_oac
        run: |
          TARGET_NAME="www.shehuj.com-oac"
          echo "Listing existing CloudFront Origin Access Controls..."
          existing_ids=$(aws cloudfront list-origin-access-controls --query "Items[?Name=='$TARGET_NAME'].Id" --output text)
          if [ -n "$existing_ids" ] && [ "$existing_ids" != "None" ]; then
            for oac_id in $existing_ids; do
              echo "Found existing OAC with ID $oac_id â€” deleting..."
              etag=$(aws cloudfront get-origin-access-control --id "$oac_id" --query 'ETag' --output text)
              aws cloudfront delete-origin-access-control --id "$oac_id" --if-match "$etag"
              echo "Deletion requested for OAC $oac_id"
            done
            echo "Waiting for OAC $TARGET_NAME to disappear..."
            for i in {1..12}; do
              count=$(aws cloudfront list-origin-access-controls --query "length(Items[?Name=='$TARGET_NAME'])" --output text)
              if [ "$count" = "0" ]; then
                echo "OAC removed"
                break
              fi
              echo "Still exists ($count), sleeping 5s..."
              sleep 5
            done
          else
            echo "No existing OAC named $TARGET_NAME"
          fi

      - name: setup terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: terraform init
        working-directory: ./terraform
        run: terraform init -reconfigure 
      - name: terraform plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan

      - name: terraform apply
        working-directory: ./terraform
        run: |
          terraform apply "tfplan"

      - name: post-deploy actions
        if: github.ref == 'refs/heads/beta'
        run: |
          python terraform/scripts/generate_and_deploy.py \
            --env beta \
            --bucket ${{ env.BUCKET_NAME }} \
            --region ${{ env.AWS_REGION }}
          
