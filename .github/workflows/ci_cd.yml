name: Resume Site CI/CD

on:
  pull_request:
    branches:
      - main
      - "feature/*"
      - beta
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write  # if using OIDC / AWS role assumption

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      BUCKET_NAME: ${{ secrets.RESUME_BUCKET }}
      # If using access keys instead of role:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # (Optionally) AWS_ACCOUNT_ID if needed in script

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use default GITHUB_TOKEN — this allows git operations in workflow
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # fetch full history (useful if pre‑commit or git operations need tags/branches)

      - name: Setup git auth for pre-commit (if needed)
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Set up Python (for pre-commit + script)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Configure Credentials for pre-commit (if needed)
        run: |
          pre-commit set-git-credentials https://${{ secrets.GITHUB_TOKEN }}@github.com

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ${{ env.AWS_REGION }}
          # If you're using role assumption, uncomment below and set AWS_ROLE_ARN secret
          # role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      - name: Install dependencies
        run: |
          pip install boto3 requests  # plus your AI SDKs

      - name: Generate & Deploy Resume
        run: |
          ENV=${{ github.event_name == 'push' && 'prod' || 'beta' }}
          python scripts/generate_and_deploy.py --env $ENV --bucket $BUCKET_NAME