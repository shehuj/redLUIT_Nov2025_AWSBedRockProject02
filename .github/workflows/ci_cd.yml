name: Resume Site CI/CD

on:
  pull_request:
    branches:
      - main
      - "feature/*"
      - beta
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write  # if using OIDC / AWS role assumption

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      BUCKET_NAME: ${{ secrets.RESUME_BUCKET }}
      # If using access keys instead of role:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0  # fetch full history for pre-commit/git operations
      
      - name: Setup git auth for pre-commit
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'  # cache pip dependencies for faster runs
      
      - name: Install pre-commit
        run: pip install pre-commit
      
      - name: Run pre-commit hooks
        run: pre-commit run --all-files
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest  # or pin to specific version like "1.6.0"
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: false  # fail if formatting is incorrect
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Validate
        run: terraform validate
      
      - name: Terraform Plan
        run: terraform plan -out=tfplan
      
      # Only apply on push to main
      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          # If using OIDC/role assumption instead of access keys:
          # role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          # aws-access-key-id/aws-secret-access-key will be used from env if role is not specified
      
      - name: Install Python dependencies
        run: |
          pip install boto3 requests
          # Add your AI SDKs here if needed
      
      - name: Generate & Deploy Resume
        run: |
          # Determine environment: prod for push to main, beta for PRs
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="prod"
          else
            ENV="beta"
          fi
          echo "Deploying to environment: $ENV"
          python scripts/generate_and_deploy.py --env $ENV --bucket $BUCKET_NAME
      
      - name: Upload Terraform Plan (for PR review)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan
          retention-days: 5