name: Deploy â€” Production

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://${{ env.RESUME_BUCKET }}.s3.${{ env.AWS_REGION }}.amazonaws.com/index.html

    steps:
      - uses: actions/checkout@v4

      # Step: configure AWS creds for backend & AWS calls
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.9.0'

      - name: Download Terraform plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-${{ github.sha }}
          path: terraform/

      - name: Apply Terraform
        run: |
          cd terraform
          terraform init
          terraform apply -input=false "tfplan"
        # no extra env needed â€” configure-aws-credentials above sets AWS env vars

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install boto3 requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate & Deploy Resume
        run: |
          echo "ðŸŽ¯ Deploying to PRODUCTION"
          if [ -f "scripts/generate_and_deploy.py" ]; then
            python scripts/generate_and_deploy.py --env prod --bucket ${{ secrets.RESUME_BUCKET }}
          elif [ -f "terraform/scripts/generate_and_deploy.py" ]; then
            python terraform/scripts/generate_and_deploy.py --env prod --bucket ${{ secrets.RESUME_BUCKET }}
          else
            echo "âŒ Deployment script not found"
            exit 1
          fi

      - name: Production Deployment Summary
        run: |
          echo "### Deployment details" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://${{ secrets.RESUME_BUCKET }}.s3.${{ secrets.AWS_REGION }}.amazonaws.com/index.html" >> $GITHUB_STEP_SUMMARY