# .github/workflows/terraform-deploy-prod.yml
name: Deploy Terraform Prod

on:
  push:
    branches:
      - main

permissions:
  id-token: write       # required for OIDC / AWS creds action
  contents: read        # checkout action needs this

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
  BUCKET_NAME: ${{ secrets.RESUME_BUCKET }}
  S3_PREFIX: prod
  TF_IN_AUTOMATION: true

jobs:
  terraform:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AWS SDK for Python
        run: pip install boto3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: run application / script deploy
        if: github.ref == 'refs/heads/main'
        run: |
          python terraform/scripts/generate_and_deploy.py \
            --env prod \
            --bucket ${{ env.BUCKET_NAME }} \
            --region ${{ env.AWS_REGION }}